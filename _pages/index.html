---
layout: page
css:
  - path: pages/index
    assets_pipeline: true
permalink: index.html
---
<header class="Page-header">
  <div class="navbar navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-target=".Page-navs" data-toggle="collapse">
          <span class="sr-only">切换导航</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="{{ '/' | prepend: site.url }}" class="navbar-brand" title="回到首页"></a>
      </div>
      <!-- 导航 -->
      <nav class="Page-navs navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="{{ links.posts.url | prepend: site.url }}">{{ links.posts.text }}</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
<main class="Page-body">
  <article class="Page-content Content">
    <header class="Content-header">
      <div class="container">
        <h1><a href="{{ '/' | prepend: site.baseurl | prepend: site.url }}"><img src="{{ 'logo' | asset_path }}" srcset="{{ 'logo-2x' | asset_path }} 2x" alt="卖好车"><span>研发中心</span></a></h1>
      </div>
    </header>
    <div class="Content-body"></div>
  </article>
</main>
